<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/app/assets/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/assets/node_modules/angular/angular.js"></script>
    <script src="/assets/node_modules/angular-route/angular-route.js"></script>
</head>

    <body ng-app="chatApp">

        <div class="jumbotron">
            <div class="container" ng-controller="ChatController">
                <div class="row">
                    <div class="col-md-3 right" style="padding:0px">
                        <div class="card">
                            <div class="card-header">
                                <i class="fa fa-users"></i> &nbsp; &nbsp;Users
                            </div>
                            <ul class="list-group users" ng-repeat="n in users">
                                @*ng-click="fetchUserMessages('1',n.USER_ID,n.USER_FIRSTNAME)"*@
                                <li ng-if="n.USER_ID!=1" ng-click="goToAdd(n)" class="list-group-item">{{n.USER_FIRSTNAME}} {{n.USER_LASTNAME}}<i ng-click="fetchUserProfile(n)" class="fa fa-user-circle fa-2x profile"></i>&nbsp; &nbsp;<i ng-click="composeMessage(n.USER_ID,getDatetime | date:'yyyy-MMM-dd HH:mm:ss','1')" class="fa fa-wechat fa-2x"></i></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-9 middle" style="padding:0px">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="table-container" ng-view>

            s                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
     <script src="/assets/app/app.module.js"></script>
    <script src="/assets/app/app.route.js"></script>
    <script src="/assets/app/components/chat/chats.controller.js"></script>
    <script src="/assets/app/components/chat/chats.service.js"></script>
</body>

</html>
