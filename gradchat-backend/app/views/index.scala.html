<!DOCTYPE html>
<html  ng-app="chatApp">
    <head>
        <meta charset="UTF-8">
        <title>Chat App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/app/assets/css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="/assets/node_modules/angular/angular.js"></script>
        <script src="/assets/node_modules/angular-route/angular-route.js"></script>
        <script src="/assets/node_modules/angular-cookies/angular-cookies.js"></script>

    </head>

    <body>
        <div class="jumbotron">
            <div class="container" ng-controller="ChatController">
                <div ng-if="(loggedUser==null || loggedUser <=0 || loggedUser == undefined)">
                    @*<script>*@
                        @*function authCheck() {*@
                            @*window.location.href = "/login";*@
                        @*}*@

                        @*authCheck()*@
                    @*</script>*@
                </div>

                <div class="row">
                    <div class="col-md-3 right" style="padding:0px">
                        <div class="card">
                            <div class="card-header">
                                <i class="fa fa-users"></i> &nbsp; &nbsp;Users
                            </div>
                            <ul class="list-group users" ng-repeat="user in users">
                                <li ng-if="user.USER_ID!=loggedUser" class="list-group-item">{{user.USER_FIRSTNAME}} {{user.USER_LASTNAME}}
                                    <i ng-click="goToProfile(user)" class="fa fa-user-circle fa-2x profile-img"></i>&nbsp; &nbsp;
                                    <i ng-click="goToChats(user)" class="fa fa-wechat fa-2x"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-9 middle" style="padding:0px">
                        <div class="panel panel-default" style="overflow: scroll">
                            <div class="panel-body">
                                <div class="table-container" ng-view>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="/assets/app/app.module.js"></script>
        <script src="/assets/app/app.route.js"></script>
        <script src="/assets/app/components/chat/chats.controller.js"></script>
        <script src="/assets/app/components/chat/chats.service.js"></script>
        <script src="/assets/app/components/profile/profile.controller.js"></script>

    </body>

</html>
