<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
  <script src="/assets/node_modules/angular/angular.js"></script>
  <script src="/assets/node_modules/angular-route/angular-route.js"></script>
</head>
  <body ng-app="chatApp">
    <div class="col-md-6 col-md-offset-3" ng-controller="SignupController">
      <h2>Register</h2>
      <form name="form" role="form">
        <div class="form-group">
          <label for="username">First name</label>
          <input type="text" name="firstName" id="firstName" class="form-control" ng-model="user.USER_FIRSTNAME" required />
        </div>
        <div class="form-group" >
          <label for="username">Last name</label>
          <input type="text" name="lastName" id="Text1" class="form-control" ng-model="user.USER_LASTNAME" required />
        </div>
        <div class="form-group" >
          <label for="username">Email</label>
          <input type="email" name="email" id="email" class="form-control" ng-model="user.USER_EMAIL" required />
        </div>
        <div class="form-group" >
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" ng-model="user.USER_PASSWORD" required />
        </div>
        <div class="form-actions">
          <button type="submit" ng-click="signup(user)" class="btn btn-primary">Register</button>
          <a href="#!/login" class="btn btn-link">Cancel</a>
        </div>
      </form>
    </div>
    <scrsipt src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></scrsipt>
    <script src="/assets/app/app.module.js"></script>
    <script src="/assets/app/app.route.js"></script>
    <script src="/assets/app/components/signup/signup.controller.js"></script>
    <script src="/assets/app/components/signup/signup.service.js"></script>
  </body>
</html>
