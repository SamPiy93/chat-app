<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
  <script src="/assets/node_modules/angular/angular.js"></script>
  <script src="/assets/node_modules/angular-route/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>

</head>
  <body ng-app="chatApp">
    <div class="col-md-6 col-md-offset-3" ng-controller="LoginController">
      <h2>Login</h2>
      <form name="form" role="form">
        <div class="form-group" >
          <label for="username">Username</label>
          <input type="text" name="username" id="username" class="form-control" ng-model="user.USER_EMAIL" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" ng-model="user.USER_PASSWORD" required />
        </div>
        <div class="form-actions">
          <button type="submit" ng-click="login(user)" class="btn btn-primary">Login</button>
          <a href="#!/register" class="btn btn-link" >Register</a>
        </div>
      </form>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="/assets/app/app.module.js"></script>
    <script src="/assets/app/app.route.js"></script>
    <script src="/assets/app/components/login/login.controller.js"></script>
    <script src="/assets/app/components/login/login.service.js"></script>
  </body>
</html>
